<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
    <title>Amazon Simple</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/img/logo.png" />
    </header>
    <nav>
      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <main>
      <section>
        <p class="title">Shop All Holiday Gift Cards</p>
        <div class="bgimage">
          <h1>Holiday Gift Guides</h1>
          <span class="sub">Be a go-gifter</span>
        </div>
      </section>
      <section>
        <div class="contenitore">
          <div class="gift">
          <span>
            Find the perfect gift <a class="link" href="#">Shop Now</a>
          </span>
        </div>
          <div class="image-container">
            <img class="image" src="/img/img_24.jpg" alt="" />
            <img class="image" src="/img/img_25.jpg" alt="" />
            <img class="image" src="/img/img_26.jpg" alt="" />
            <img class="image" src="/img/img_27.jpg" alt="" />
          </div>
        </div>
        <div class="extra-section">
          <img class="extra" src="/img/sezione extra.png" alt="" />

          <img class="extra1" src="/img/new.png" alt="" />

          <img
            class="extra2"
            src="img/Copia di 577-5779902_picture-black-and-white-library-new-badge-svg.png"
            alt=""
          />
        </div>

        <div class="second-image-container">
          <div class="first">
            <img src="/img/img_9.png" alt="" />
            <p>Play the gifting game <a href="#">Shop Gaming</a></p>
          </div>
          <div>
            <img src="/img/img_10.png" alt="" />
            <p>The Sound of cheer<a href="#">Shop Audio & Accessories</a></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="back-to-top">
        <a href="#">Back to top</a>
      </div>
      <div class="footer-logo">
        <img src="/img/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
